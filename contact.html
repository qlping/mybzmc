<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>联系我们</title>
	<link rel="stylesheet" href="css/basic.css">
	<link rel="stylesheet" href="css/contact.css">
</head>
<body>
	<header id="header"></header>
    <div class="container clearfix">
	   <div class="grid lf">
	      <div class="title">联系我们</div>
	      <div class="table">
		     <form action="#" method="post">
			    <input type="hidden" name="_token" role="form">
				<dl class="clearfix">
				   <dt class="lf">姓名（必填）：</dt>
				   <dd class="lf">
				      <input type="text" name="txt" class="name">
				   </dd>	
				</dl>
				<dl class="clearfix">
				   <dt class="lf">联系方式（必填）：</dt>
				   <dd class="lf">
				      <input type="text" placeholder="手机号/邮箱" name="phone" class="txt">
				   </dd>
				</dl>
				<dl class="clearfix">
				   <dt class="lf">留言内容（必填）：</dt>	
				   <dd class="lf">
				      <textarea name="msg" id class="msg"></textarea>
				   </dd>
				</dl>
				<dl class="clearfix">
				   <dt class="lf">验证码：</dt>
				   <dd>
				      <input type="text" name="validate" class="yzm">
				   </dd>
				   <dd class="lf">
				      <img src="" alt>
				   </dd>
				</dl>
				<dl class="clearfix">
				   <dt class="lf">&nbsp;</dt>
				   <dd class="lf">
				      <input type="submit" class="btn" value="提交">
				   </dd>
				</dl>
			 </form>
		  </div>
	      <div class="call">
		     <div class="clearfix">
			    <div class="lf">
				   <div class="font">联系我们</div>
				   <div class="font">
				       线下体验店地址：北京市朝阳区中国传媒大学小西门对面中传国际交流中心
				   </div>
				   <div class="font">
				       联系电话：010-59449886
				   </div>
				</div>
			    <div class="rt">
				   <div class="img">
				      <img src="img/contact/code.jpg" alt class="auto">
				   </div>
				   <div class="bottom">
				      扫一扫联系我们			 
				   </div>
				</div>
			 </div>
		  </div>
	   </div>
	</div>
	<footer id="footer"></footer>
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/header.js"></script>
	<script src="js/footer.js"></script>
</body>
</html>
